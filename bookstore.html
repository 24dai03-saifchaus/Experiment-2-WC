<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna - Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b0082;
      color: white;
      text-align: center;
      padding: 10px;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
      border-radius: 50px;
      margin-left: 180px;
      margin-right: 180px;
      margin-top: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .book-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .book {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 220px;
      margin: 15px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book h3 {
      color: #4b0082;
    }

    .price {
      color: #e60000;
      font-weight: bold;
    }

    .btn {
      background-color: #4b0082;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 8px;
    }

    .btn:hover {
      background-color: #5f2db5;
    }

    .contact {
      width: 80%;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .contact h2 {
      text-align: center;
      color: #4b0082;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: #5f2db5;
    }


  </style>
</head>
<body>

  <header>
    <h1>Luna Online Bookstore</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Contact</a>
  </nav>

  <section class="book-section">
    <div class="book">
      <img src="https://m.media-amazon.com/images/I/81bsw6fnUiL.jpg" alt="Book 1">
      <h3>Rich Dad Poor Dad</h3>
      <p class="price">₹450</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71g2ednj0JL.jpg" alt="Book 2">
      <h3>The Alchemist</h3>
      <p class="price">₹350</p>
      <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="book">
      <img src="https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" alt="Book 3">
      <h3>Think and Grow Rich</h3>
      <p class="price">₹399</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </section>

  <div class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
